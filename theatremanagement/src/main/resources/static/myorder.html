<script>
    
function mybooking(){	

$.ajax({
    dataTypa: "JSON",
    url: "http://localhost:8080/Booking/userBook/"+localStorage.getItem('user'),
 
    type:"GET",
    
    success: function (responseText) {
				var textdata ="";
				
				$.each(responseText, function (index, item) {
				
				textdata += '<div class="mt-5 form-control rounded" style="background-color: #083042;"><div class="row g-0"><div class="col-sm-6"><img src="'+item.poster+'" style="width: 300px; height: 200px;"/><alt="'+item.movieName+'"/></div><div class="col-sm-6"><h5 class="card-title" style="font-family:  serif; color:#ffffff;">'+item.movieName+'</h5><p class="card-text" style="font-family: Times New Roman, Times, serif; color:#ffffff;">'+item.theatreName+'</p><p style="font-family: Times New Roman, Times, serif; color:#ffffff;">'+item.city+'</p><p class="card-text" style="font-family: Times New Roman, Times, serif; color:#ffffff;">'+item.showDate+'</p><p class="card-text" style="font-family: Times New Roman, Times, serif; color:#ffffff;">'+item.showTime+'</p>'
						
						$.each(item.seatNo, function (imgIndex, imageData) {
						
							textdata += '<div class="chip text-warning"><img src="ticket.jpg" alt="" width="96" height="96" style="font-family: Times New Roman, Times, serif; color:#ffffff;"> S-'+imageData.seatNumber+'</div></div></div>';
  
						});
						
						textdata += '</div>';	
				});	
				$("#demo1").empty();
				$("#demo1").append(textdata);
		}
  });
}
</script>
