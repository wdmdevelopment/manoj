        <script>
          function mano(){	




            $.ajax({
                dataTypa: "JSON",
                url: "http://localhost:8080/cinema",
             
                type:"GET",
                
              success: function (responseText) {
              
                    var is_Data ="";
                    var is_Data1 ="";
                    
                   // style="width: 250px; height: 300px;
                    //style="padding-right:5%"
                    if(localStorage.getItem('role') == 'admin')
                    is_Data1 = is_Data1 +'<button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">ADD CINEMA</button>';
                    
                    
                $.each(responseText, function (index, item ) {
            
                 is_Data = is_Data + '<div class="card" style="width: 14rem; "><img src="'+item.poster+'" class="card-img-top" style="width: 200px; height: 300px; alt="..."><div class="card-body">' ;

                 if(localStorage.getItem('role') == 'admin'){
                    is_Data = is_Data +  '<button class="btn btn-outline-success me-md-4" style="padding-right:5%" type="button" id="edit" onclick ="edit('+item.id+')">EDIT</button><button class="btn btn-outline-warning"  style="padding-right:10%" type="button" id="DELETE" onclick ="deleteCinema('+item.id+')">DELETE</button>';
                          } else {
                            is_Data = is_Data +  '<button class="btn btn-outline-warning" type="button" id="BOOKING">BOOKING</button>'; 
                          }
                          is_Data = is_Data + '</div></div>';
                  });
                  
                  $("#mydd").empty();
                  $("#mydd").append(is_Data);	
                  //$("#mydd1").empty();
                  $("#mydd1").append(is_Data1);
                }	
              });
          }
